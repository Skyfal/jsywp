<ol class="breadcrumb">
  <li><a ui-sref="ProjectList">自动化部署管理</a></li>
  <li class="active">服务档案</li>
</ol>
<h1>服务档案列表</h1>

<br><br>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default">Sort by</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="menu in menus"><a class="btn" ng-click="sortBy(menu)">{{menu}}</a></li>
      </ul>
    </div>
    <div class="table-responsive">
      <h4 class="margin-bottom-15">业务服务列表</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Edit</th>
            <th>服务名称</th>
            <th>主机总数</th>
            <th>ip段</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="service in services">
            <td>{{ $index + 1 }}</td>
            <td><a class="btn btn-default" ng-click="edit(this)">查看</a></td>
            <td>{{service.name}}</td>
            <td>{{service.counts}}</td>
            <td>{{service.network}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <ul class="pagination pull-right">
        <li class="enable" ng-click="first()"><a ui-sref="Services">首页</a></li>
        <li class="{{leftpagestatus}}" ng-click="leftchangepage()"><a ui-sref="Services">&laquo;</a></li>

        <li class="{{page.status}}" ng-repeat="page in pages" ng-click="changepage($index)"><a class='btn'>{{ page.index + 1 }}</a></li>

        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="Services">&raquo;</a></li>
        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="Services">共&nbsp; &nbsp;{{allpages}}&nbsp; &nbsp;页</a></li>

      </ul>
    </div>
  </div>
</div>
