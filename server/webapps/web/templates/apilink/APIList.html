<ol class="breadcrumb">
  <li><a ui-sref="#">API接入管理</a></li>
  <li class="active">API接口清单</li>
</ol>
<h1>API接口清单列表</h1>

<div class="row margin-bottom-30">
  <div class="col-md-12">
    <ul class="nav nav-pills">
      <li class="active"><a ui-sref="APIList">总接口数 <span class="badge">22</span></a></li>
    </ul>          
  </div>
</div> 
<div class="row">
  <div class="col-md-12">
    <div class="btn-group pull-right" id="templatemo_sort_btn">
      <button type="button" class="btn btn-default">Sort by</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">接口名称</a></li>
        <li><a href="#">服务ID</a></li>
        <li><a href="#">所属版本</a></li>
      </ul>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="menu in menus"><a class="btn" ng-click="sortBy(menu)">{{menu}}</a></li>
      </ul>
    </div>
    <div class="table-responsive">
      <h4 class="margin-bottom-15">项目列表</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Edit</th>
            <th>协议名称</th>
            <th>服务标识</th>
            <th>自从</th>
           
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="api in apis">
            <td>{{$index+1}}</td>
            <td><a ng-click="edit(this)" class="btn btn-default">Edit</a></td>
            <td>{{api.name}}</td>
            <td>{{api.serviceid}}</td>
            <td>{{api.version}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="formactdion pull-left">
        <a ui-sref="APIAdd" class="btn btn-primary">新增</a>
      </div>
      <ul class="pagination pull-right">
        <li class="enable" ng-click="first()"><a ui-sref="APIList">首页</a></li>
        <li class="{{leftpagestatus}}" ng-click="leftchangepage()"><a ui-sref="APIList">&laquo;</a></li>

        <li class="{{page.status}}" ng-repeat="page in pages" ng-click="changepage($index)"><a class='btn'>{{ page.index + 1 }}</a></li>

        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="APIList">&raquo;</a></li>
        <li class="{{rightpagestatus}}" ng-click="rightchangepage()"><a ui-sref="APIList">共&nbsp; &nbsp;{{allpages}}&nbsp; &nbsp;页</a></li>
      </ul>
    </div>
  </div>
</div>
