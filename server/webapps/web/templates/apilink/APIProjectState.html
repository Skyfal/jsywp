<ol class="breadcrumb">
  <li><a ui-sref="index.html">API接入管理</a></li>
  <li class="active">API接入项目统计分析</li>
</ol>
<h1>仪表盘</h1>
<p>
  <div class="templatemo-charts">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-info">
          <div class="panel-heading">接入项目统计分析</div>
        </div>
        <div class="row templatemo-chart-row">

          <div class="templatemo-chart-box col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <canvas id="pie" class="chart chart-pie" chart-data="apicustomers"
              chart-labels="apicustomerslabels" chart-legend="false" chart-colours="apicolourscustomers">
            </canvas>
            <h4>接入客户数：30</h4>
          </div>
          <div class="templatemo-chart-box col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <canvas id="doughnut" class="chart chart-doughnut"
              chart-data="apiprojectsdata" chart-labels="apiprojectslabels">
            </canvas>
            <h4>接入项目数:150</h4>
          </div>

          <div class="templatemo-chart-box col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <canvas id="radar" class="chart chart-radar"
              chart-data="apiexceptiondata" chart-labels="apiexceptionlabels">
            </canvas>
            <h4>联周异常原因分析</h4>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-md-6 col-sm-6 col-md-offset-1">
          <div class="panel panel-primary">
            <div class="panel-heading">项目API接入联调分析</div>
              <canvas id="bar" class="chart chart-bar"
                chart-data="apianalysedata" chart-labels="apianalyselabels" chart-series="apianalyseseries">
              </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</p>
